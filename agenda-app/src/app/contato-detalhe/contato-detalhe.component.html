<mat-card style="text-align: center;">

    <mat-card-header>

        <mat-card-title>
            <mat-icon>face</mat-icon>
            Informações do Contato
        </mat-card-title>
    </mat-card-header>

        <img mat-mat-card-image class="foto"
             src="data:image/jpg;base64,{{contato.foto}}">

        <mat-card-content>
            <p>
                <strong>Nome: {{ contato.nome }}</strong> <br>
                <strong>Email: {{ contato.email }}</strong>
            </p>
        </mat-card-content>

        <mat-card-actions>
           <button mat-raised-button color="primary"
           
            (click)="fechar()">
            <mat-icon>close</mat-icon>
            fechar
        </button>
        </mat-card-actions>

</mat-card>
